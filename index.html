<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>PROJECTILE</h1>
    <div class="window">
        <div class='circle' id="ball"></div>

        <div class='H'>
            <p class='dp'>
                Y
            </p>
        </div>
        <div class='V'>
            <p class='dp'>
                X
            </p>
        </div>

    </div>
    <div class="floor">

    </div>
    <div class="container" style="padding-top: 10px;">
        <div class="Jumbotron">

            <div class="form-group">
                <label for="u">Initial Velocity in m/s</label>
                <input type="decimal" class="form-control" id="u" placeholder="u">
                <small id="uHelp" class="form-text text-muted">Positive Real Number</small>
            </div>

            <div class="form-group">
                <label for="theta">Angle of Projection in degrees</label>
                <input type="decimal" class="form-control" id="theta" placeholder="theta">
                <small id="thetaHelp" class="form-text text-muted">Positive Real Number less than 90</small>
            </div>

            <button type="submit" id="launch" class="btn btn-primary">Launch</button>

        </div>

        <!-- <div class="Jumbotron">
            <form>
                <button class="btn btn-primary" id="launch">Launch</button>
            </form>
        </div> -->

    </div>
    <script type="text/javascript" src='script.js'>
    </script>
</body>

</html>
